<mat-card>
  <mat-card-title>LOGIN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" name="loginForm" (ngSubmit)="onLogin(loginForm)">
      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>Email</mat-label>
           <input formControlName="email" matInput required />
           <mat-error *ngIf="loginForm.get('email').errors?.required">
              Email is required
           </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span class="aLink">Forgot Password?</span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
          <button mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password').errors?.required">
            Password is required
         </mat-error>
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <input formControlName="phone" type="text" ng2TelInput matInput required/>
          <mat-error *ngIf="loginForm.get('phone').errors?.required">
            Phone is required
         </mat-error>
        </mat-form-field>
      </div>
      
      <button mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
